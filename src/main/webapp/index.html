<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function sendCode() {
            let code = $("#code").val();
            $("#output").load("/JsWithRhinoWeb/servlet", {"code": code});
        }
    </script>
    <title>Server-side JavaScript demo</title>
</head>

<body>
<div class="container">
    <h1>Server-Side JS Demo</h1>
    <form>
        <div class="form-group">
            <label for="code">JS Code</label>
            <textarea class="form-control" rows="10" id="code"></textarea>
            <br>
        </div>
        <button type="button" class="btn btn-primary" onclick="sendCode();" >Execute</button>
        <div class="form-group">
            <br>
            <label for="output">Output</label>
            <textarea class="form-control" rows="5" id="output"></textarea>
        </div>
    </form>
</div>
</body>
</html>
